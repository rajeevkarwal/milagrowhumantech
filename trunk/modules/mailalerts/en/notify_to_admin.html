<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Message from {shop_name}</title>
</head>
<body>
<table style="font-family: Verdana,sans-serif; font-size: 11px; color: #374953; width: 550px;">
    <tbody>

    <tr>
        <td align="left"><a title="{shop_name}" href="{shop_url}"><img style="border: none;" src="{shop_logo}"
                                                                       alt="{shop_name}"/></a></td>
    </tr>
    <tr>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td align="left">Dear<strong style="color: {color};">&nbsp;Administrator</strong>,</td>
    </tr>
    <tr>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td>
            A customer has requested for stock information of the following product:-
        </td>
    </tr>
    <tr>
        <td align="left">Product Name: <strong>{product}</strong> <br/><br/>
        </td>
    </tr>
    <tr>
        <td align="left">Customer e-mail address: <a
                href="mailto:{customer_email}"><strong>{customer_email}</strong></a>
        </td>
    </tr>
    <tr>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td>Milagrow HumanTech<br>
            <a style="color: {color}; font-weight: bold; text-decoration: none;" href="{shop_url}">www.milagrowhumantech.com</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
