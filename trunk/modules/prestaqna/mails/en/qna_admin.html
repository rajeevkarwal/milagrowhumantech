<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Message from {shop_name}</title>
</head>
<body>
<table style="font-family: Verdana,sans-serif; font-size: 11px; color: #374953; width: 550px;">
    <tbody>
    <tr>
        <td align="left"><a title="{shop_name}" href="{shop_url}"><img style="border: none;" src="{shop_logo}"
                                                                       alt="{shop_name}"/></a></td>
    </tr>
    <tr>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td>Dear &nbsp;Administrator,</strong></td>
    </tr>
    <tr>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td>
           There is a new question waiting for moderation about the product "{product_name}", please log in the admin area to approve or reject it.
        </td>
    </tr>
    <tr>
        <td>&nbsp;</td>
    </tr>

    <tr>
        <td style="background-color: #d32618; color: #fff; font-size: 12px; font-weight: bold; padding: 0.5em 1em;"
            align="left">Questions details:
        </td>
    </tr>
  <tr>
<td>&nbsp;</td>
</tr>
<tr>
<td align="left"><strong>  Question: <strong>{message}</strong> </td>
</tr>
<tr>
<td>&nbsp;</td>
</tr>
    
    
    <tr>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td style="font-size: 10px; border-top: 1px solid #D9DADE;" align="center"><a style="color: {color}; font-weight: bold; text-decoration: none;" href="{shop_url}">{shop_name}</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
