<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Message from {shop_name}</title>
</head>
<body>
<table style="font-family: Verdana,sans-serif; font-size: 11px; color: #374953; width: 550px;">
    <tbody>
    <tr>
        <td align="left"><a title="{shop_name}" href="{shop_url}"><img style="border: none;" src="{shop_logo}"
                                                                       alt="{shop_name}"/></a></td>
    </tr>
    <tr>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td><strong>Senior Citizen Discount Form Entry details</strong></td>
    </tr>
    <tr>
        <td align="left">Name: <strong>{name}</strong> <br/><br/>
        </td>
    </tr>
    <tr>
        <td align="left">Interested In : <strong>{interest}</strong> <br/><br/>
        </td>
    </tr>
    <tr>
        <td align="left">Date Of Birth: <strong>{dob}</strong> <br/><br/>
        </td>
    </tr>
    <tr>
        <td align="left">City: <strong>{city}</strong> <br/><br/>
        </td>
    </tr>
    <tr>
        <td align="left">e-mail address: <a href="mailto:{email}"><strong>{email}</strong><br/><br/></a>
        </td>
    </tr>
    <tr>
        <td align="left">Mobile: <strong>{mobile}</strong> <br/><br/>
        </td>
    </tr>
    <tr>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td>Milagrow HumanTech<br>
            <a style="color: {color}; font-weight: bold; text-decoration: none;" href="{shop_url}">www.milagrowhumantech.com</a>
        </td>
    </tr>

    <tr>
        <td>&nbsp;</td>
    </tr>

    </tbody>
</table>
</body>
</html>
